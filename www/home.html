<!DOCTYPE html>

<body>

    <!-- 网站页头 -->
    <div class="js-c-header"></div>

    <!-- logo menu -->
    <div class="js-c-logoMenu"></div>

    <!-- Slider  -->
    <div class="js-c-slider" style="height: 757px;"></div>

    <!-- product introduction -->
    <div class="js-c-product-introduction"></div>

    <!-- we can -->
    <div class="home-we-can">
        <div class="center-width clearfix">
            <div class="home-title white">
                <div class="home-title-main">我们可以做到</div>
                <div class="home-title-second">we can</div>

                <li class="item we-can-2"></li>
                <li class="item we-can-3"></li>
                <li class="item we-can-4"></li>
                <li class="item we-can-5 margin-right-none"></li>
            </ul>
        </div>
    </div>

    <div class="home-product-flow">
        <div class="center-width clearfix">
            <div class="home-title white">
                <div class="home-title-main">产品是如何诞生的？</div>
                <div class="home-title-second">Product</div>
                <div class="home-title-bottom white-red"></div>
            </div>
            <div class="flow">
                <img class="flow-bone" src="images/flow_bone.png">
                <span class="flow-node flow-analysis"></span>
                <span class="flow-node flow-plan"></span>
                <span class="flow-node flow-design"></span>

                <span class="flow-node flow-test"></span>
                <span class="flow-node flow-online"></span>

        </div>
    </div>

    <div class="home-about-us">
        <div class="center-width clearfix">
            <div class="home-title dark">
                <div class="home-title-main">关于有康</div>
                <div class="home-title-second">about us</div>
                <div class="home-title-bottom grey-red"></div>

            <div class="js-c-team-thumbnail"></div>
            <div class="caption list list-inline">
                <div class="item">
                    <div class="main-title">医生团队</div>
                    <div class="second-title">Doctors</div>
                </div>
                <div class="item">
                    <div class="main-title">市场营销团队</div>
                    <div class="second-title">Marketing</div>
                </div>
                <div class="item">
                    <div class="main-title">技术研发团队</div>
                    <div class="second-title">Research</div>
                </div>
                <div class="item">

                    <div class="second-title">Search Engine Optimization</div>
                </div>
            </div>
            <a class="more btn btn-danger">更多</a>
        </div>
    </div>

    <!-- newsList -->
    <div class="home-news-list">
        <div class="center-width">
            <ul class="category list list-inline">
                <li class="item">公司新闻 Company News</li>
                <li class="item">行业新闻 Industry News</li>

            <div class="js-c-home-news-list"></div>
            <ul class="more list list-inline">
                <li class="item"><a class="btn btn-danger">更多</a></li>
                <li class="item"><a class="btn btn-danger">更多</a></li>
                <li class="item"><a class="btn btn-danger">更多</a></li>
            </ul>
        </div>
