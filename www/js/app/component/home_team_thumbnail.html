<div class="team-thumbnail list list-inline">
    <%
    var thumbnail;
    for(var i = 0 , len = thumbnails.length ; i < len ; i++){
        thumbnail = thumbnails[i]
    %>
    <div class="item img" data-toggle="modal" data-target=".big_pic_modal_<%=i%>">
        <img src="<%=thumbnail.url%>" class="full">
    </div>
    <div class="modal fade big_pic_modal_<%=i%>" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <img src="<%=thumbnail.url%>" class="full">
            </div>
        </div>
    </div>
    <%}%>
</div>
