<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>IE cursor</title>
    <style>
        .parent{
            display: block;
            width: 400px;
            height: 400px;
            background-color: #ffff00;
            position: absolute;
        }
        .child{
            display: block;
            background-color: #ff0000;
            width: 150px;
            height: 150px;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>

</body>
</html>
